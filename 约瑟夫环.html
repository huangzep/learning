<body>
	41个人排成一个圆圈，由第1个人开始报数，每报到第3人该人就必须自杀，然后再由下一个人重新报数，直到所有人都自杀身亡为止。然而约瑟夫和他的朋友并不想遵从这个约定，约瑟夫要他的朋友先假装遵从，他将朋友与自己安排在第_个和第_个位置，于是逃过了这场死亡游戏,你知道安排在了第几个嘛
</body>
</html>
<script>
	/*
		1.创建一个数组，记录每个人的编号
		2.无限循环（人数大于1）
			新数组重新编号，重新排索引
			现在的索引=原来的索引-去除的人数
	*/

	function game(n) {
		var players = new Array(n);
		for(var i = 0; i < n; i++) {
			players[i] = i+1;
		}

		var flag = 0;
		while(players.length > 1) {
			var outOne = 0, len = players.length;
			for(var i = 0; i < len; i++) {
				flag++;
				if(flag === 3) {
					flag = 0;
					console.log('OUT' + players[i-outOne]);
					players.splice(i-outOne, 1);
					outOne++;
				}
			}
		}
		console.log('LEAVE' + players[0]);
	}

	game(41)
</script>
