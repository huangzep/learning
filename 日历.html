<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date</title>
	<style>
		#app {
			position: relative;
		}
		#app div {
			width: 30px;
			height: 30px;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		#app div:nth-of-type(7n-1) {
			background-color: gold;
		}
	</style>
</head>
<body>
	<div id="app"></div>
</body>
	<script>
		for(var i = 1; i <= 31; i++) {
			var div = document.createElement('div')
			div.style.position = 'absolute';
			div.style.top = Math.floor(i / 7) * 30 + 'px';
			div.style.left = i % 7 * 30 + 'px';
			div.innerHTML = i;
			app.appendChild(div)
		} 
	</script>
</html>
