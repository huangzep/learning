	/*需求： 十进制转为二进制
		1.  定义一个数组
		2. 	二进制每一位的数字是 (n / (Math.pow(2, temp)))) % 2
		3.	push入每一个数

	*/

	function parse(n = 66) {
		var arr = [];
		var temp = 0;

		while(true) {

			arr.push(Math.floor((n / (Math.pow(2, temp)))) % 2);
			
			if(num(arr) === n) {
				return arr.reverse().toString().replace(/,/g, '');
			}
			
			temp++;
		}
	}

	parse(0);
	parse(1);
	parse(56);
	parse(256);
	parse(46);




	function num(arr = [0]) {
		return arr.reduce((prev, cur, index) => {
			return prev + cur * Math.pow(2, index);
		}, 0)
	}





	//方法一
	function Stack(){
	    var items = [];
	    this.push = function(element){ //入栈
	      return items.push(element);
	    }

	    this.pop = function(){ //出栈
	      return items.pop();
	    }

	    this.peek = function(){  //栈顶
	      return items[items.length -1 ];
	    }

	    this.isEmpty = function(){  //栈空
	      return items.length == 0;
	    }

	    this.size = function(){  //栈长
	      return items.length;
	    }

	    this.print = function(){ //栈输出
	      console.log(items.toString());
	    }
	   }
